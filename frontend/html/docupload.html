<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dokument hochladen</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <h1>Dokument hochladen</h1>
    <form id="uploadForm" action="/api/docupload" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <select name="folderId" id="folderSelect">
            <option value="">Root</option>
            <!-- Folders will be populated dynamically -->
        </select>
        <button type="submit">Hochladen</button>
    </form>

    <div id="response"></div>
    <div id="fileList"></div>

    

    <script src="../js/dashboardModel.js"></script>
</body>
</html>
