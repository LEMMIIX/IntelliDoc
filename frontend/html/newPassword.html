<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Passwort zurücksetzen</title>
    
</head>
<body>
    <h1>Passwort zuruecksetzen</h1>
    <form action="/passwordReset/newPassword" method="POST">
        <label for="email">E-Mail:</label>
        <input type="email" id="email" name="email" required>
        <label for="verficationkey">Verifizierungsschlüssel:</label>
        <input type="text" id="verficationkey" name="verficationkey" required>
        <label for="newPassword">Neues Passwort:</label>
        <input type="password" id="newPassword" name="newPassword" required>
        <button type="submit">Zurücksetzen</button>
    </form>
</body>
</html>
