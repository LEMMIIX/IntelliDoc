<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IntelliDoc Dashboard</title>
</head>
<body>
    <div class="main-content">
        <h1>Ordnerstruktur</h1>
        <div id="folderTree"></div>
        <div id="filePreview"></div>
    </div>

        <div class="navbar">
            <button id="uploadButton" class="upload-button">Dokumente Hochladen</button>
        </div>

        <div id="error-container" style="display: none;"></div>
        <div id="success-container" style="display: none;"></div>

        <!-- OCR Image Form -->
        <h2>OCR Bilderkennung</h2>
        <form id="ocrForm" enctype="multipart/form-data">
            <input type="file" id="ocrInput" name="image" style="display:none;" />
            <button type="button" class="button" id="chooseFileButton">Datei wählen</button>
            <button type="button" class="button" id="readOcrButton" disabled>Bilder mit OCR lesen</button>
        </form>

        <!-- Form zur Ordnererstellung -->
        <form id="createFolderForm">
        <input type="text" id="folderNameInput" placeholder="Ordnername" required>
        <select id="parentFolderSelect">
            <option value="">Kein übergeordneter Ordner</option>
            <!-- Optionen werden dynamisch mit Ordnern gefüllt -->
        </select>
        <button type="submit">Ordner erstellen</button>
    </form>

    <script src="/js/folders.js"></script>
    <script src="/js/ocr.js"></script>
</body>
</html>
