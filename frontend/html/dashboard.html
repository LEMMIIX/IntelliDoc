</head>
<body>
    <div class="main-content">
        <h1>Ordnerstruktur</h1>

        <!-- OCR Image Form -->

            <button type="button" class="button" id="chooseFileButton">Datei w√§hlen</button>
            <button type="button" class="button" id="readOcrButton" disabled>Bilder mit OCR lesen</button>
        </form>

        <script src="/js/ocr.js"></script>

</body>
