<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IntelliDoc Dashboard</title>
</head>
<body>
    <div class="main-content">
        <h1>Ordnerstruktur</h1>
        <div id="folderTree"></div>
        <div id="filePreview"></div>
    </div>

    <div class="navbar">
        <button id="uploadButton" class="upload-button">Dokumente Hochladen</button>
    </div>

    <div id="uploadFormContainer" style="display: none;">
        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" id="fileInput" name="file" required>
            <select id="folderSelect" name="folderId">
                <option value="">Root</option>
                <!-- Folders will be populated dynamically -->
            </select>
            <button type="submit">Upload</button>
        </form>
    </div>

    <script src="/js/folders.js"></script>
    <script src="/js/upload.js"></script>
</body>
</html>
