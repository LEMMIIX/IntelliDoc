<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Passwort zurücksetzen anfordern</title>
    <link rel="stylesheet" href="/Css/reset.css">
</head>
<body>
    <h1>Passwort zurücksetzen anfordern</h1>
    <form action="/api/passwordReset/request-verification" method="POST">
        <label for="email">E-Mail:</label>
        <input type="email" id="email" name="email" required>

        <!-- Anforderungs-Button -->
        <button type="submit">Anfordern</button>
    </form>

    <a href="./newPassword.html" id="forgotLink">neues Passwort</a>
</body>
</html>
