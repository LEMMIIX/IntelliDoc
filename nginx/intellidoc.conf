server {
    listen 80 default_server;
    listen [::]:80 default_server;

    # Root directory matches the Docker volume mount point
    root /usr/share/nginx/html;
    index index.html;

    server_name _;

    # Main location block for serving the React app
    location / {
        # Try serving the exact file, then fall back to index.html for client-side routing
        try_files $uri $uri/ /index.html;
        
        # Optional: Add headers for security and caching
        add_header X-Frame-Options "SAMEORIGIN";
        add_header X-XSS-Protection "1; mode=block";
    }

    # Handle static assets with proper caching
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, no-transform";
        try_files $uri =404;
    }

    # Proxy API requests to the backend container
    location /api/ {
        # Use backend service name from docker-compose instead of localhost
        proxy_pass http://backend:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # Optional: Add timeouts for better reliability
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Optional: Add health check endpoint
    location /health {
        access_log off;
        return 200 'healthy\n';
    }
}